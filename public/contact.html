<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniLearn - Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="dashboard.html" class="logo">UniLearn.</a>
            <div class="nav-links">
                <a href="dashboard.html">Courses</a>
                <a href="#" id="logoutBtn">Logout</a>
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="checkbox">
                        <input type="checkbox" id="checkbox" />
                        <div class="slider"></div>
                    </label>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-container card">
            <h2 style="text-align: center; margin-bottom: 2rem; color: var(--primary-color);">Contact Us</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="cntName">Name</label>
                    <input type="text" id="cntName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="cntEmail">Email</label>
                    <input type="email" id="cntEmail" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="cntSubject">Subject</label>
                    <input type="text" id="cntSubject" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="cntMessage">Message</label>
                    <textarea id="cntMessage" class="form-control" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn" style="width: 100%;">Send Message</button>
            </form>
            <div id="contactMessage" style="text-align: center; margin-top: 1rem;"></div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>checkSession();</script>
</body>

</html>
