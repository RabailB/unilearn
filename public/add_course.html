<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniLearn - Add Course</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="dashboard.html" class="logo">UniLearn.</a>
            <div class="nav-links">
                <a href="dashboard.html">Courses</a>
                <a href="#" id="logoutBtn">Logout</a>
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="checkbox">
                        <input type="checkbox" id="checkbox" />
                        <div class="slider"></div>
                    </label>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-container card">
            <h2 style="text-align: center; margin-bottom: 2rem; color: var(--primary-color);">Add New Course</h2>
            <form id="addCourseForm">
                <div class="form-group">
                    <label for="cTitle">Course Title</label>
                    <input type="text" id="cTitle" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="cInstructor">Instructor</label>
                    <input type="text" id="cInstructor" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="cCategory">Category</label>
                    <select id="cCategory" class="form-control">
                        <option value="Development">Development</option>
                        <option value="Data Science">Data Science</option>
                        <option value="Design">Design</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cDuration">Duration</label>
                    <input type="text" id="cDuration" class="form-control" placeholder="e.g. 4 Weeks" required>
                </div>
                <div class="form-group">
                    <label for="cDesc">Description</label>
                    <textarea id="cDesc" class="form-control" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn" style="width: 100%;">Upload Course</button>
            </form>
            <div id="addMessage" style="text-align: center; margin-top: 1rem;"></div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>checkSession();</script>
</body>

</html>
