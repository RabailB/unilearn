<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniLearn - Course Detail</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="dashboard.html" class="logo">UniLearn.</a>
            <div class="nav-links">
                <a href="dashboard.html">Courses</a>
                <a href="progress.html">My Progress</a>
                <a href="#" id="logoutBtn">Logout</a>
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="checkbox">
                        <input type="checkbox" id="checkbox" />
                        <div class="slider"></div>
                    </label>
                </div>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 2rem;">
        <div id="courseDetail" class="card" style="max-width: 800px; margin: 0 auto;">
            <p>Loading course details...</p>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        checkSession();
        const urlParams = new URLSearchParams(window.location.search);
        const courseId = urlParams.get('id');
        if (courseId) {
            loadCourseDetail(courseId);
        } else {
            document.getElementById('courseDetail').innerHTML = '<p>No Course ID provided.</p>';
        }
    </script>
</body>

</html>
